<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img class="companyAvatar" src="{{data?.image}}">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row class="whiteBackground"> 
      <ion-col text-center>
        <h2>{{data?.title}}</h2>
        <p>Name    : {{data?.name}}</p>
        <p>Contact : {{data?.phone}}</p>
        <p>Address :{{data?.address}}</p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
