<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img class="companyAvatar" src="images/avatar.png">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row class="whiteBackground">
      <ion-col text-center>

        <ion-card>
          <ion-card-content>
              <p> {{data?.title}} {{data?.name}}</p>
              <p> <ion-icon ios="ios-call" md="md-call"></ion-icon>   {{data?.phone}}</p>
              <p> <ion-icon ios="ios-pin" md="md-pin"></ion-icon>   {{data?.address}}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
