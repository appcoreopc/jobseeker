<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img class="companyAvatar" src="{{data?.image}}">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row class="whiteBackground">
      <ion-col text-center>
        <ion-item>
          <ion-label>Update Feed</ion-label>
          <ion-toggle disabled="false" checked="false"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-label>Enable Notifications</ion-label>
          <ion-toggle disabled="false" checked="false"></ion-toggle>
        </ion-item>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
