<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Job Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img class="companyAvatar" src="{{item.images}}">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row class="whiteBackground">
      <ion-col text-center>
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <p> {{item.details}} </p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
