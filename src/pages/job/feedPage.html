<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jobs Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of data">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{item.images}}">
      </ion-avatar>
      <h2 (click)='loadDetail(item)'>{{item?.title}}</h2>
      <p (click)='loadDetail(item)'>{{item?.description}}</p>
    </ion-item>
    <ion-card-content>
      <p (click)='loadDetail(item)'>{{item?.details}}.</p>
      <p> {{item?.location}} </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Apply</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="md-mail"></ion-icon>
        <div>Email Friend</div>
      </button>
      </ion-col>






      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-fab right bottom>
    <button (click)="filter()" ion-fab color="light"><ion-icon name="md-list"></ion-icon></button>
  </ion-fab>

</ion-content>
