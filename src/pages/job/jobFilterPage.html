<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Filter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h1>
      <ion-icon name="md-search"></ion-icon>Filter by </h1>
  </ion-item>

  <ion-card>

    <ion-item>
      <ion-label>Job Title</ion-label>
      <ion-select [(ngModel)]="gender" interface="action-sheet">
        <ion-option *ngFor="let item of selectOptions"> {{item?.title}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Salary Range</ion-label>
      <ion-select [(ngModel)]="gender" interface="action-sheet">
        <ion-option *ngFor="let item of salaryRange"> {{item?.title}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-card-content>
          <button ion-button round color="secondary">Senior</button>
          <button ion-button round color="secondary">Part Time</button>
          <button ion-button round color="secondary">Flexible Hours</button>
          <button ion-button round color="secondary">ios</button>
          <button ion-button round color="secondary">Android</button>
        </ion-card-content>

        <ion-card-content>
          <button ion-button (click)="applyFilter()" color="secondary">Apply Filter</button>
        </ion-card-content>

      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
